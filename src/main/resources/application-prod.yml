# ============================================
# Profile PROD - Render Cloud Deployment
# ============================================

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: ${PORT:8080}

app:
  jwt:
    secret: ${APP_JWT_SECRET}
    expiration: 86400000
    refresh-expiration: 604800000

logging:
  level:
    root: INFO
    com.orangemoney.api: INFO